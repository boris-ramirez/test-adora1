name: CI

on:
  push:
    branches:
      - dev-Boris
  pull_request:
    branches:
      - dev-Boris

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Prettier globally
        run: npm install -g prettier

      - name: Prettify code
        run: prettier --write "**/*.{js,jsx,ts,tsx,md}"

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install ESLint and Prettier plugins
        run: npm install -g eslint eslint-plugin-prettier eslint-config-prettier prettier

      - name: Run ESLint
        run: eslint "**/*.js" --ignore-pattern "node_modules/*"

      - name: Run Prettier
        run: prettier --check "**/*.js" --ignore-path .prettierignore

  htmlproofer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install HTMLProofer
        run: gem install html-proofer

      - name: Check HTML
        run: htmlproofer ./ --allow-missing-href
